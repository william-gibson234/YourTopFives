<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Topic - YourTopFives</title>
        <link rel = 'stylesheet' type = 'text/css' href = 'css/main.css'>
        <script src = "js/utils.js" defer></script>
        <script src = "js/authentication.js" defer></script>
        <script src = "js/user.js" defer></script>
        <script src = "js/topics-client.js" defer></script>
        <script src = "js/posts.js" defer></script>
        <script src = "js/main.js" defer></script>
    </head>
    <body class = 'create-topic'>
        <header>
            <div id = "title-container">
                <h1 id = "title">Create New Topic</h1>
            </div>
            <div id = "nav-container">
                <a class = "button" href = "topics.html">Back to Topics</a>
            </div>
            <div id = "account-container">
                <img src = "/Images/account-icon.jpg" id = "account-button">
                <a id = "account-text"></a>
                <a class = "navigation-button" id = "sign-out-button">Sign Out</a>
            </div></a>
        </header>
        
        <section id = "create-topic-form-container">
            <form id = "create-topic-form">
                <div class = "form-group">
                    <label for = "topic-name">Topic Name</label>
                    <input type = "text" id = "topic-name" name = "topicName" required 
                           placeholder = "Enter topic name">
                </div>
                
                <div class = "form-group">
                    <label for = "topic-description">Topic Description</label>
                    <textarea id = "topic-description" name = "topicDescription" required 
                              placeholder = "Description"></textarea>
                </div>
                
                <div class = "form-actions">
                    <button type = "submit" class = "button" id = "create-topic-button">Create Topic</button>
                    <a href = "topics.html" class = "button">Cancel</a>
                </div>
            </form>
        </section>
    </body>
</html>
